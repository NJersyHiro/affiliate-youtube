# Default configuration for YouTube Shorts Generator

# AI Script Generation
script_generation:
  provider: "openai"  # openai, anthropic, or local
  api_key: ""  # Set via OPENAI_API_KEY or ANTHROPIC_API_KEY environment variable
  model: "gpt-4"  # or claude-3-opus for Anthropic
  
  # Script parameters
  styles:
    humorous:
      tone: "funny, entertaining, casual"
      structure: "hook, punchline, call-to-action"
    educational:
      tone: "informative, professional, clear"
      structure: "problem, solution, benefits, call-to-action"
    storytelling:
      tone: "narrative, emotional, engaging"
      structure: "setup, conflict, resolution, call-to-action"
  
  max_duration: 60  # seconds
  language: "ja"
  include_trends: true
  
# Text-to-Speech Configuration
tts:
  provider: "google"  # google, azure, or aws
  api_key: ""  # Set via respective environment variables
  
  # Voice settings
  google:
    language_code: "ja-JP"
    voice_name: "ja-JP-Wavenet-B"
    speaking_rate: 1.0
    pitch: 0.0
    
  azure:
    region: "japaneast"
    voice_name: "ja-JP-NanamiNeural"
    
  aws:
    region: "ap-northeast-1"
    voice_id: "Mizuki"
    
  # Common settings
  audio_format: "mp3"
  sample_rate: 24000
  
# Video Generation
video:
  resolution:
    width: 1080
    height: 1920  # 9:16 for Shorts
  fps: 30
  codec: "h264"
  bitrate: "5M"
  
  # Visual style
  background:
    type: "gradient"  # gradient, solid, animated, image
    colors:
      - "#FF6B6B"
      - "#4ECDC4"
    animation_speed: 0.5
    
  text:
    font: "Noto Sans JP"
    size_title: 72
    size_body: 48
    color: "#FFFFFF"
    stroke_color: "#000000"
    stroke_width: 3
    
  transitions:
    type: "fade"  # fade, slide, zoom
    duration: 0.5
    
  # Effects
  effects:
    enable_particles: true
    enable_emoji: true
    enable_highlights: true
    
