# Performance & Optimization
performance:
  # Parallel processing
  max_concurrent_jobs: 3
  enable_gpu: false  # Enable if GPU available
  
  # Caching
  cache_enabled: true
  cache_dir: "cache"
  cache_ttl: 86400  # 24 hours
  
  # Memory management
  max_memory_usage: "4G"
  batch_size: 10
  
# Output Settings
output:
  base_dir: "output"
  
  # Directory structure
  dirs:
    scripts: "scripts"
    audio: "audio"
    videos: "videos"
    logs: "logs"
    
  # File naming
  filename_pattern: "{timestamp}_{service_name}_{style}"
  timestamp_format: "%Y%m%d_%H%M%S"
  
  # Cleanup
  auto_cleanup: true
  keep_days: 7
  
# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "youtube_shorts_generator.log"
  
# Rate Limiting
rate_limits:
  openai:
    requests_per_minute: 50
    tokens_per_minute: 40000
    
  youtube:
    uploads_per_day: 10
    
  tts:
    characters_per_minute: 5000
    
  # Retry settings
  retry:
    max_attempts: 3
    backoff_factor: 2
    max_backoff: 60
    
# Templates & Prompts
templates:
  prompt_dir: "config/prompts"
  video_template_dir: "src/templates/video_templates"
  audio_preset_dir: "src/templates/audio_presets"